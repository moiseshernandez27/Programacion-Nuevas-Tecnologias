<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="../img/restaurante.png" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../css/hacer-pedido.css" />

    <title>Resto Bar - Inicio</title>
  </head>
  <body>
    <header>
      <nav>
        <div id="logo">
          <a href="../index.html">
            <img src="../img/restaurante.png" alt="Icono de restaurante" />
            Resto Bar
          </a>
        </div>
        <ul>
          <li><a href="./hacer-pedido.html">Hacer pedido</a></li>
          <li><a href="./menu.html">Menu</a></li>
          <li><a href="./contacto.html">Contacto</a></li>
          <li><a href="./sobre-nosotros.html">Sobre Nosotros</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Hacé tu pedido</h1>
      <p>
        Si querés ver los precios revisá nuestro <a href="./menu.html">menú</a>
      </p>
      <form action="#" method="post" id="pedidoForm">
        <div id="platos">
          <label for="itemSelect">Selecciona el plato</label>
          <select id="itemSelect" name="itemSelect">
            <option value="ensalada">Ensalada de hojas verdes</option>
            <option value="salmon">Salmón con arroz</option>
            <option value="pizza">Pizza de muzzarella</option>
            <option value="sushi">Sushi - 12 piezas</option>
            <option value="tacos">Tacos mixtos</option>
            <option value="hamburguesa">Hamburguesa con cheddar</option>
            <option value="torta">Torta de vainilla con crema</option>
          </select>

          <label for="cantidad">Cantidad</label>
          <input type="number" id="cantidad" name="cantidad" min="1" required />
        </div>

        <div class="conteiner-horizontal">
          <label for="panera">Incluir panera</label>
          <input type="checkbox" id="panera" name="panera" />
        </div>

        <input class="primario" value="Agregar al pedido" onclick="agregarAlPedido()"/>
      </form>
    </main>
    <footer>PNT1 - Hernandez, Varela</footer>
  </body>
</html>
